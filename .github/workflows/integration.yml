name: Full Stack Integration

on:
  push:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  integration-test:
    name: Full Stack Integration Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker-compose -f infrastructure/docker-compose.yml up -d
          sleep 30

      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c 'until docker-compose -f infrastructure/docker-compose.yml ps | grep healthy; do sleep 5; done'

      - name: Run integration tests
        run: |
          # Add integration test commands here
          echo "Running full stack integration tests"

      - name: Collect logs
        if: always()
        run: |
          docker-compose -f infrastructure/docker-compose.yml logs > integration-logs.txt

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: integration-logs.txt

      - name: Shut down services
        if: always()
        run: |
          docker-compose -f infrastructure/docker-compose.yml down -v

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://ecomama.com

    steps:
