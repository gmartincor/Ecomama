name: Test

on:
  workflow_call:
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Integration
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: docker compose -f docker-compose.base.yml up -d

      - name: Wait for health
        run: |
          timeout 60 bash -c '
            until docker compose -f docker-compose.base.yml ps --format json | \
                  jq -e "all(.Health == \"healthy\" or .Health == null)" &>/dev/null; do
              sleep 2
            done
          '

      - name: Run backend tests
        run: docker exec -e GRADLE_OPTS="-Dorg.gradle.daemon=false" backend-test ./gradlew test -q || true

      - name: Run frontend tests
        run: docker exec frontend-test pnpm test --run || true

      - name: Collect logs
        if: failure()
        run: docker compose -f docker-compose.base.yml logs --tail=100 > logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ github.sha }}
          path: logs.txt
          retention-days: 3

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.base.yml down -v
