name: Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: staging
  cancel-in-progress: true

env:
  ENVIRONMENT: staging
  VERSION_PREFIX: stg

jobs:
  integration:
    uses: ./.github/workflows/integration.yml

  build:
    needs: integration
    uses: ./.github/workflows/build.yml
    with:
      environment: ${{ env.ENVIRONMENT }}
      version_tag: ${{ env.VERSION_PREFIX }}-${{ github.sha }}
    secrets:
      api_url: ${{ secrets.STAGING_API_URL }}
      ws_url: ${{ secrets.STAGING_WS_URL }}

  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      environment: ${{ env.ENVIRONMENT }}
      version_tag: ${{ env.VERSION_PREFIX }}-${{ github.sha }}
      domain: ${{ vars.DOMAIN }}
    secrets:
      server_ip: ${{ secrets.SERVER_IP }}
      ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
      env_file: ${{ secrets.STAGING_ENV }}
