name: Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      version_tag:
        required: true
        type: string
    secrets:
      api_url:
        required: true
      ws_url:
        required: true

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: ${{ matrix.service }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: [backend, frontend]
    
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}
          tags: |
            type=raw,value=${{ inputs.version_tag }}
            type=raw,value=${{ inputs.environment }}-latest

      - uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}-${{ inputs.environment }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}-${{ inputs.environment }}
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            ${{ matrix.service == 'frontend' && format('NEXT_PUBLIC_API_URL={0}', secrets.api_url) || '' }}
            ${{ matrix.service == 'frontend' && format('NEXT_PUBLIC_WS_URL={0}', secrets.ws_url) || '' }}
          provenance: false
          sbom: false

    outputs:
      image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}:${{ inputs.version_tag }}
