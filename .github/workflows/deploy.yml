name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      version_tag:
        required: true
        type: string
      domain:
        required: true
        type: string
    secrets:
      server_ip:
        required: true
      ssh_key:
        required: true
      env_file:
        required: true

jobs:
  deploy:
    name: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    timeout-minutes: 8
    environment:
      name: ${{ inputs.environment }}
      url: https://${{ inputs.environment == 'production' && inputs.domain || format('staging.{0}', inputs.domain) }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ssh_key }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-keyscan -H ${{ secrets.server_ip }} >> ~/.ssh/known_hosts

      - name: Deploy config
        run: |
          ENV_SHORT="${{ inputs.environment == 'production' && 'prod' || 'stg' }}"
          
          scp -i ~/.ssh/key \
            docker-compose.production.yml \
            infrastructure/nginx/nginx.conf \
            infrastructure/nginx/app.conf.template \
            infrastructure/init-db.sql \
            deploy@${{ secrets.server_ip }}:/opt/ecomama/${ENV_SHORT}/
          
          echo "${{ secrets.env_file }}" | ssh -i ~/.ssh/key deploy@${{ secrets.server_ip }} \
            "cat > /opt/ecomama/${ENV_SHORT}/.env.${ENV_SHORT}"

      - name: Deploy
        run: |
          ENV_SHORT="${{ inputs.environment == 'production' && 'prod' || 'stg' }}"
          
          ssh -i ~/.ssh/key deploy@${{ secrets.server_ip }} "
            export REGISTRY='ghcr.io/${{ github.repository_owner }}/'
            export VERSION='${{ inputs.version_tag }}'
            /opt/ecomama/scripts/deploy.sh ${ENV_SHORT}
          "

      - name: Verify
        run: |
          URL="https://${{ inputs.environment == 'production' && inputs.domain || format('staging.{0}', inputs.domain) }}/health"
          
          for i in {1..10}; do
            if curl -sf -m 5 "$URL" &>/dev/null; then
              echo "‚úÖ Deployment verified"
              exit 0
            fi
            sleep 5
          done
          
          echo "‚ùå Health check failed"
          exit 1

      - name: Create issue on failure
        if: failure() && inputs.environment == 'production'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® Production Deployment Failed - ${context.sha.substring(0,7)}`,
              body: `**Commit:** ${context.sha}\n**Author:** ${context.actor}\n**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['deployment', 'critical'],
              assignees: [context.actor]
            });
