name: Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production
  cancel-in-progress: false

jobs:
  integration:
    uses: ./.github/workflows/integration.yml

  build:
    needs: integration
    uses: ./.github/workflows/build.yml
    with:
      environment: production
      version_tag: prod-${{ github.sha }}
    secrets:
      api_url: ${{ secrets.PRODUCTION_API_URL }}
      ws_url: ${{ secrets.PRODUCTION_WS_URL }}

  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      version_tag: prod-${{ github.sha }}
      domain: ${{ vars.DOMAIN }}
    secrets:
      server_ip: ${{ secrets.SERVER_IP }}
      ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
      env_file: ${{ secrets.PRODUCTION_ENV }}

  release:
    needs: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      contents: write

    steps:
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            **Production Deployment**
            
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            **Message:** ${{ github.event.head_commit.message }}
            
            **Images:**
            - `ghcr.io/${{ github.repository_owner }}/backend:prod-${{ github.sha }}`
            - `ghcr.io/${{ github.repository_owner }}/frontend:prod-${{ github.sha }}`
          draft: false
