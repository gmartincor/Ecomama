version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:16-3.4
    container_name: ecomama-postgres
    environment:
      POSTGRES_DB: ecomama_dev
      POSTGRES_USER: ecomama_user
      POSTGRES_PASSWORD: ecomama_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ecomama-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecomama_user -d ecomama_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecomama-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecomama-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Spring Boot)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ecomama-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ecomama_dev
      SPRING_DATASOURCE_USERNAME: ecomama_user
      SPRING_DATASOURCE_PASSWORD: ecomama_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecomama-network
    volumes:
      - backend_uploads:/app/uploads

  # Frontend (Next.js)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ecomama-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:8080/ws
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ecomama-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ecomama-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ecomama-network

networks:
  ecomama-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
