include:
  - docker-compose.base.yml

x-backend-env: &backend-env
  SPRING_PROFILES_ACTIVE: dev
  SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME:-ecomama_dev}
  SPRING_DATASOURCE_USERNAME: ${DATABASE_USER:-ecomama_user}
  SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD:-ecomama_password}
  SPRING_DATA_REDIS_HOST: redis
  SPRING_DATA_REDIS_PORT: 6379
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.native=false"

x-frontend-env: &frontend-env
  NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
  NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8080/ws}

x-healthcheck-backend: &healthcheck-backend
  test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
  interval: 20s
  timeout: 10s
  retries: 10
  start_period: 120s

x-healthcheck-frontend: &healthcheck-frontend
  test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
  interval: 20s
  timeout: 10s
  retries: 8
  start_period: 60s

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      platforms:
        - linux/arm64
    container_name: ecomama-backend-dev
    environment: *backend-env
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "${DEBUG_PORT:-5005}:5005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecomama-network
    volumes:
      - ./backend/src:/app/src:cached
      - ./backend/build.gradle:/app/build.gradle:ro
      - ./backend/settings.gradle:/app/settings.gradle:ro
      - ./backend/gradle.properties:/app/gradle.properties:ro
      - gradle_cache:/home/spring/.gradle:delegated
    healthcheck: *healthcheck-backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      platforms:
        - linux/arm64
    container_name: ecomama-frontend-dev
    environment: *frontend-env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ecomama-network
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/pnpm-lock.yaml:/app/pnpm-lock.yaml:ro
      - ./frontend/next.config.js:/app/next.config.js:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      - frontend_node_modules:/app/node_modules:delegated
      - frontend_next:/app/.next:delegated
      - pnpm_store:/home/nextjs/.local/share/pnpm/store:delegated
    healthcheck: *healthcheck-frontend
    restart: unless-stopped

volumes:
  gradle_cache:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local
  pnpm_store:
    driver: local
