include:
  - docker-compose.base.yml

x-backend-env: &backend-env
  SPRING_PROFILES_ACTIVE: dev
  SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME:-ecomama_dev}
  SPRING_DATASOURCE_USERNAME: ${DATABASE_USER:-ecomama_user}
  SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD:-ecomama_password}
  SPRING_DATA_REDIS_HOST: redis
  SPRING_DATA_REDIS_PORT: 6379
  JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005

x-backend-healthcheck: &backend-healthcheck
  test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s

x-frontend-env: &frontend-env
  NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
  NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8080/ws}
  NODE_ENV: development
  WATCHPACK_POLLING: "true"

x-frontend-healthcheck: &frontend-healthcheck
  test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ecomama-backend-dev
    environment: *backend-env
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "${DEBUG_PORT:-5005}:5005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecomama-network
    volumes:
      - ./backend/src:/app/src:delegated
      - ./backend/build.gradle:/app/build.gradle:ro
      - ./backend/settings.gradle:/app/settings.gradle:ro
      - ecomama_gradle_cache:/root/.gradle
      - ecomama_backend_build:/app/build
      - ecomama_backend_uploads:/app/uploads
    healthcheck: *backend-healthcheck
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ecomama-frontend-dev
    environment: *frontend-env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ecomama-network
    volumes:
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/next.config.js:/app/next.config.js:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      - ecomama_frontend_node_modules:/app/node_modules
      - ecomama_frontend_next:/app/.next
    healthcheck: *frontend-healthcheck
    restart: unless-stopped

volumes:
  ecomama_gradle_cache:
  ecomama_backend_build:
  ecomama_backend_uploads:
  ecomama_frontend_node_modules:
  ecomama_frontend_next:
