x-common: &common
  logging:
    driver: json-file
    options:
      max-size: 10m
      max-file: "3"
  restart: unless-stopped

x-healthcheck-db: &healthcheck-db
  test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
  interval: 15s
  timeout: 3s
  retries: 3
  start_period: 10s

x-healthcheck-cache: &healthcheck-cache
  test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "$${REDIS_PASSWORD}", "ping"]
  interval: 15s
  timeout: 3s
  retries: 3
  start_period: 5s

x-healthcheck-app: &healthcheck-app
  interval: 30s
  timeout: 5s
  retries: 3

services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: ${ENV}-db
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - 127.0.0.1:${DB_PORT}:5432
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infrastructure/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app
    healthcheck: *healthcheck-db
    <<: *common
    deploy:
      resources:
        limits:
          cpus: "${DB_CPU_LIMIT}"
          memory: ${DB_MEM_LIMIT}
        reservations:
          cpus: "${DB_CPU_RESERVE}"
          memory: ${DB_MEM_RESERVE}
    command:
      - postgres
      - -c
      - shared_buffers=${DB_SHARED_BUFFERS}
      - -c
      - effective_cache_size=${DB_CACHE_SIZE}
      - -c
      - work_mem=16MB
      - -c
      - maintenance_work_mem=128MB
      - -c
      - max_connections=${DB_MAX_CONN}
      - -c
      - max_wal_size=1GB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200

  redis:
    image: redis:7-alpine
    container_name: ${ENV}-cache
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory ${REDIS_MAXMEM}
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --appendonly yes
      --appendfsync everysec
    ports:
      - 127.0.0.1:${REDIS_PORT}:6379
    volumes:
      - cache_data:/data
    networks:
      - app
    healthcheck: *healthcheck-cache
    <<: *common
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: ${REDIS_MEM_LIMIT}
        reservations:
          cpus: "0.25"
          memory: ${REDIS_MEM_RESERVE}

  backend:
    image: ${REGISTRY}backend:${VERSION}
    container_name: ${ENV}-api
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME}
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USER}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      STRIPE_API_KEY: ${STRIPE_API_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      JAVA_OPTS: ${JAVA_OPTS}
    ports:
      - 127.0.0.1:${API_PORT}:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app
    volumes:
      - uploads:/app/uploads
    healthcheck:
      <<: *healthcheck-app
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      start_period: 45s
    <<: *common
    deploy:
      resources:
        limits:
          cpus: "${API_CPU_LIMIT}"
          memory: ${API_MEM_LIMIT}
        reservations:
          cpus: "${API_CPU_RESERVE}"
          memory: ${API_MEM_RESERVE}

  frontend:
    image: ${REGISTRY}frontend:${VERSION}
    container_name: ${ENV}-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    ports:
      - 127.0.0.1:${WEB_PORT}:3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app
    healthcheck:
      <<: *healthcheck-app
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      start_period: 30s
    <<: *common
    deploy:
      resources:
        limits:
          cpus: "${WEB_CPU_LIMIT}"
          memory: ${WEB_MEM_LIMIT}
        reservations:
          cpus: "${WEB_CPU_RESERVE}"
          memory: ${WEB_MEM_RESERVE}

  nginx:
    image: nginx:alpine
    container_name: ${ENV}-proxy
    environment:
      ENV: ${ENV}
      DOMAIN: ${DOMAIN}
    ports:
      - ${HTTP_PORT}:80
      - ${HTTPS_PORT}:443
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/app.conf.template:/etc/nginx/templates/default.conf.template:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /etc/ssl/certs/dhparam.pem:/etc/ssl/certs/dhparam.pem:ro
      - proxy_cache:/var/cache/nginx
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - app
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 10s
    <<: *common
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 192M
        reservations:
          cpus: "0.2"
          memory: 128M

networks:
  app:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-${ENV}

volumes:
  db_data:
  cache_data:
  uploads:
  proxy_cache:
